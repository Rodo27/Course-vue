<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <script>

        //declarate function
        function add(number){
            console.log(number)
        }
        add(25)

        //arrow function
        const add2 = (num1, num2) => num1 + num2
        console.log(add2(50, 70))

        const message = () => 'Hello World!' + ' by Aldo'

        console.log(message())
    </script>
</body>
</html>
