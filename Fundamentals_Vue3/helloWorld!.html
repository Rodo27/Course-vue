<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div id="app">
        <h1>{{message}}</h1>
        <!-- <h2 class="bg-dark" :class="[amount > 500 ? 'text-success' : 'text-danger']">My cash is {{amount}}</h2>-->
        <h2 class="bg-dark" :class="colorAmount">My cash is {{amount}}</h2>
        <a :href="link">Go to link</a>
        <hr>

        <h2 v-if="status">Active Account</h2>
        <h2 v-else>Inactive Account </h2>

        <h2 v-if="amount > 500">Amount : ${{amount}}</h2>
        <h2 v-else-if="amount <= 500 && amount > 0">
            <span style="color:red">Amount : ${{amount}}</span>
        </h2>
        <h2 v-else> No Cash : ${{amount}}</h2>

        <hr>
        <h2>My services</h2>
        <ul>
            <li v-for="(service, index) in services" :key="index">{{index + 1 }} : {{service}}</li>
        </ul>

        <hr>

        <button @click="addCash">Add cash</button>
        <hr>
        <button @click="removeCash(100)" :disabled="disabled">Remove cash</button>

        <footer-bank :amount="amount" ></footer-bank>
        <!-- <footer-bank> -->
        <hr>

       
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <script src="components/Footer.js"></script>

        const mountedApp = app.mount('#app')
    </script>
